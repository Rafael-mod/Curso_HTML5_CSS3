<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospedando vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio server:</p>
    <video controls width="640" height="360" poster="imagens/limoes-capa.png">

        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com nossos vídeos!</p>

    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=khVLdSNWl-0HAeqP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Vídeos do vimeo
    </h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/257399106?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width:560;height:315;" title="ANIMATION REEL"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
